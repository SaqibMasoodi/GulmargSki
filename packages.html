        let currentSport = 'ski';

        function setSport(sport) {
            currentSport = sport;
            const btnSki = document.getElementById('btn-ski');
            const btnBoard = document.getElementById('btn-board');

            if (sport === 'ski') {
                btnSki.className = "px-8 py-3 rounded-lg text-sm font-bold transition-all shadow-lg bg-white text-slate-900";

            } else {

                btnSki.className = "px-8 py-3 rounded-lg text-sm font-bold text-slate-300 hover:text-white transition-all";
            }

            document.querySelectorAll('.price-display').forEach(el => {
                const price = el.getAttribute(`data-${sport}`);
                el.setAttribute('data-inr', price);

                if (price > 100000) {
                    el.innerText = `₹${(price / 100000).toFixed(1)}L`;
                } else {
                    el.innerText = `₹${parseInt(price).toLocaleString()}`;
                }
            });

            document.querySelectorAll('.gear-text').forEach(el => {
                el.innerText = sport === 'ski' ? "Standard Skis" : "Snowboard Kit";
                if (el.closest('.group').querySelector('h3').innerText.includes('Gold')) {

        function openModal(tier) {
            const data = packageData[tier];
            const currencySelector = document.getElementById('currency-selector');

            const sym = symbols[currency] || '₹';
            const rate = rates[currency] || 1;

            let priceString = "";
            let totalPrice = "";

            if (data.priceSki === 0) {
                priceString = "Price on Request";
                totalPrice = "On Request";
            } else {
                const ski = Math.round(data.priceSki / rate).toLocaleString();
                const board = Math.round(data.priceBoard / rate).toLocaleString();
                priceString = `${sym}${ski} (Ski) / ${sym}${board} (Board)`;

            }

        // RENDER PACKAGES

                            <a href="booking.html?tier=${encodeURIComponent(pkg.title)}&days=5" class="block w-full py-3 rounded-xl text-white font-bold text-center text-sm shadow-lg transition-all duration-300 transform hover:-translate-y-1 active:scale-95 ${isGold ? 'bg-amber-500 hover:bg-amber-600 shadow-amber-200' : 'bg-alpine-blue hover:bg-blue-600 shadow-blue-200'}">Book Now</a>

        // TILT EFFECT LOGIC
        // PHYSICAL DEPTH TILT EFFECT
        function initAppleTilt() {
            const cards = document.querySelectorAll('.package-card');
            cards.forEach(card => {
                let bounds;

                function updateBounds() {
                    bounds = card.getBoundingClientRect();
                }

                card.addEventListener('mouseenter', () => {
                    updateBounds();
                    // Smooth, slower pop-out (0.3s)
                    card.style.transition = 'transform 0.3s ease-out';
                });

                card.addEventListener('mousemove', (e) => {
                    if (!bounds) updateBounds();

                    const mouseX = e.clientX;
                    const mouseY = e.clientY;
                    const leftX = mouseX - bounds.x;
                    const topY = mouseY - bounds.y;
                    const center = {
                        x: leftX - bounds.width / 2,
                        y: topY - bounds.height / 2
                    }

                    // Stronger tilt
                    const maxTilt = 12;
                    const rotateX = ((center.y / bounds.height) * -maxTilt).toFixed(2);
                    const rotateY = ((center.x / bounds.width) * maxTilt).toFixed(2);

                    // Maintain smooth transition during movement for "heavy" feel
                    card.style.transition = 'transform 0.3s ease-out';

                    card.style.transform = `
                perspective(1000px)
                rotateX(${rotateX}deg)
                rotateY(${rotateY}deg)
                scale3d(1.08, 1.08, 1.08)
                translateY(-10px)
                    `;

                    // Gloss Light Source
                    card.style.setProperty('--mouse-x', `${leftX} px`);
                    card.style.setProperty('--mouse-y', `${topY} px`);
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transition = 'transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)'; // Slow ease out
                    card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
                });
            });
        }

        function scrollPackages(direction) {
            const container = document.getElementById('packages-container');
            const card = container.querySelector('.package-card');
            if (!container || !card) return;

            // Calculate exact scroll stride
            const cardWidth = card.getBoundingClientRect().width;
            const gap = parseFloat(getComputedStyle(container).gap) || 32;
            const stride = cardWidth + gap;

            // Determines current "index" based on scroll position
            // Rounding ensures we snap to the nearest slot before moving
            const currentScroll = container.scrollLeft;
            const currentIndex = Math.round(currentScroll / stride);

            // Calculate next target
            const targetIndex = currentIndex + direction;
            const targetScroll = targetIndex * stride;

            container.scrollTo({
                left: targetScroll,
                behavior: 'smooth'
            });
        }

        // Initialize Callbacks
        document.addEventListener('DOMContentLoaded', () => {
            renderPackages();
        });
