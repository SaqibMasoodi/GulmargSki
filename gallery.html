<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Journey | Wolf Adventure</title>
    <link rel="icon" type="image/png" href="images/wolf.png">
    <meta property="og:image" content="images/logo.webp">
    <meta property="og:type" content="website">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ["'Plus Jakarta Sans'", "sans-serif"],
                    },
                    colors: {
                        alpine: {
                            white: '#ffffff',
                            off: '#f8fafc',
                            ice: '#e0f2fe',
                            blue: '#0ea5e9',
                            deep: '#0f172a',
                            text: '#334155',
                            muted: '#94a3b8'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-up': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 24px;
        }

        .masonry-grid {
            column-count: 1;
            column-gap: 24px;
        }

        @media (min-width: 640px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (min-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        /* Hide scrollbar for category selector */
    </style>
</head>

<body class="bg-alpine-off text-alpine-text antialiased selection:bg-alpine-blue selection:text-white font-sans"
    x-data="galleryApp()">

    <!-- Navigation (Consistent with other pages) -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->

    <header class="relative h-[70vh] w-full overflow-hidden flex items-center justify-center bg-slate-900">
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1596484552834-6a58f850e0a1?q=80&w=2070&auto=format&fit=crop"
                class="w-full h-full object-cover" alt="Gulmarg Peaks">
            <div class="absolute inset-0 z-10 bg-gradient-to-r from-slate-900/90 via-slate-900/60 to-slate-900/30">
            </div>
            <div class="absolute inset-0 z-10 bg-gradient-to-t from-slate-900 via-transparent to-transparent"></div>
        </div>

        <div class="relative z-20 w-full max-w-4xl px-6 text-center pt-24">
            <div class="fade-in-up">
                <div class="flex items-center justify-center gap-3 mb-6">
                    <span
                        class="inline-flex items-center justify-center w-2 h-2 rounded-full bg-cyan-400 shadow-[0_0_10px_rgba(34,211,238,0.8)]"></span>
                    <span class="text-cyan-400 text-[10px] font-bold uppercase tracking-[0.2em] font-mono">Captured in
                        8K</span>
                </div>
                <h1
                    class="text-5xl md:text-7xl lg:text-8xl font-black tracking-tighter leading-[0.85] text-white mb-6 drop-shadow-2xl">
                    FROZEN <br>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-white">MOMENTS</span>
                </h1>
                <p
                    class="text-slate-300 text-lg md:text-xl font-medium max-w-2xl mx-auto leading-relaxed drop-shadow-md">
                    A curated collection of peaks, powder, and pure adrenaline from the slopes of Gulmarg.
                </p>
            </div>
        </div>
    </header>


    <!-- Gallery Section -->
    <main class="max-w-[1600px] mx-auto px-4 sm:px-6 py-12">

        <!-- Category Filter -->
        <div class="flex justify-start md:justify-center mb-8 md:mb-12 overflow-x-auto no-scrollbar py-2 px-4 md:px-0">
            <div class="flex gap-2 bg-white p-1.5 rounded-full border border-slate-200 shadow-sm min-w-max">
                <template x-for="cat in categories" :key="cat.id">
                    <button @click="activeCategory = cat.id"
                        :class="activeCategory === cat.id ? 'bg-alpine-deep text-white shadow-md' : 'text-slate-500 hover:bg-slate-50 hover:text-slate-900'"
                        class="px-6 py-2.5 rounded-full text-sm font-bold transition-all duration-300 whitespace-nowrap"
                        x-text="cat.name">
                    </button>
                </template>
            </div>
        </div>

        <!-- Masonry Grid -->
        <div class="masonry-grid" id="gallery-grid" x-show="activeCategory !== 'social'">
            <template x-for="(item, index) in filteredItems" :key="item.id">
                <div class="gallery-item group relative overflow-hidden rounded-2xl cursor-zoom-in break-inside-avoid"
                    @click="openLightbox(index)">
                    <!-- Media -->
                    <template x-if="item.type === 'video'">
                        <div class="relative w-full aspect-video md:aspect-auto">
                            <video :src="item.src" class="w-full h-auto object-cover" muted loop playsinline></video>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <div
                                    class="w-16 h-16 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center border border-white/30 group-hover:scale-110 transition-transform duration-300">
                                    <span
                                        class="material-symbols-rounded text-white text-4xl leading-none ml-1">play_arrow</span>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template x-if="!item.type || item.type === 'image'">
                        <img :src="item.src" :alt="item.title" loading="lazy"
                            class="w-full h-auto object-cover transform transition-transform duration-700 group-hover:scale-110">
                    </template>

                    <!-- Overlay -->
                    <div
                        class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6">
                        <span class="text-xs font-bold text-sky-400 uppercase tracking-wider mb-1"
                            x-text="item.category"></span>
                        <h3 class="text-white font-bold text-lg leading-tight" x-text="item.title"></h3>
                    </div>
                </div>
            </template>
        </div>

        <!-- Video Grid Section -->
        <div x-show="activeCategory === 'social'" class="w-full animate-fade-up" style="display: none;">
            <!-- YouTube Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
                <template x-for="(video, index) in youtubeVideos" :key="video.id">
                    <div class="bg-white rounded-2xl overflow-hidden shadow-xl border-4 border-white group transition-transform duration-300 hover:scale-[1.02]"
                        :class="index === 0 ? 'md:col-span-2 md:row-span-2' : ''">
                        <!-- Video Container (Aspect Ratio 16:9) -->
                        <div class="relative w-full aspect-video bg-slate-100">
                            <!-- Placeholder / Lazy Load Wrapper -->
                            <iframe :src="'https://www.youtube.com/embed/' + video.videoId" title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen loading="lazy" class="absolute inset-0 w-full h-full"></iframe>
                        </div>
                        <!-- Content -->
                        <!-- Text removed as per request -->
                    </div>
            </div>
            </template>
        </div>

        <!-- YouTube Channel CTA -->
        <div class="max-w-4xl mx-auto mb-16 px-4">
            <a href="https://www.youtube.com/@mubashirkashmirii/featured" target="_blank"
                class="group relative block w-full overflow-hidden rounded-3xl bg-red-600 shadow-xl transition-transform hover:scale-[1.02]">
                <div class="absolute inset-0 bg-gradient-to-r from-red-700 to-red-500 opacity-90"></div>
                <!-- Decorative Circles -->
                <div
                    class="absolute -right-12 -top-12 h-64 w-64 rounded-full bg-white/10 blur-3xl transition-transform duration-700 group-hover:scale-150">
                </div>
                <div
                    class="absolute -left-12 -bottom-12 h-64 w-64 rounded-full bg-black/10 blur-3xl transition-transform duration-700 group-hover:scale-150">
                </div>

                <div
                    class="relative flex flex-col items-center justify-center py-12 text-center md:flex-row md:justify-between md:px-16 md:text-left">
                    <div class="mb-6 md:mb-0">
                        <h2 class="font-display text-3xl font-black text-white uppercase tracking-tight md:text-4xl">
                            Watch More on YouTube
                        </h2>
                        <p class="mt-2 text-red-100 font-medium text-lg">
                            Subscribe for full runs, daily updates, and powder alerts.
                        </p>
                    </div>
                    <div
                        class="flex items-center gap-4 bg-white px-8 py-4 rounded-full shadow-lg transition-transform group-hover:shadow-2xl">
                        <svg class="h-8 w-8 text-red-600" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z" />
                        </svg>
                        <span class="text-xl font-bold text-slate-900 uppercase tracking-wide">Subscribe</span>
                    </div>
                </div>
            </a>
        </div>


        </div>

    </main>

    <!-- Lightbox Modal -->
    <div x-show="lightboxOpen" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl flex items-center justify-center"
        @keydown.escape.window="closeLightbox()" x-cloak>
        <!-- Close Button -->
        <button @click="closeLightbox()"
            class="absolute top-6 right-6 lg:top-10 lg:right-10 text-white/50 hover:text-white p-2 transition-colors z-50">
            <span class="material-symbols-rounded text-4xl">close</span>
        </button>

        <!-- Nav Buttons -->
        <button @click="prevImage()"
            class="absolute left-4 lg:left-10 text-white/50 hover:text-white p-4 transition-colors z-50 focus:outline-none">
            <span class="material-symbols-rounded text-5xl">chevron_left</span>
        </button>
        <button @click="nextImage()"
            class="absolute right-4 lg:right-10 text-white/50 hover:text-white p-4 transition-colors z-50 focus:outline-none">
            <span class="material-symbols-rounded text-5xl">chevron_right</span>
        </button>

        <!-- Main Image Container -->
        <div class="relative max-w-7xl max-h-[90vh] w-full px-4 flex flex-col items-center">

            <!-- Close Button (Top Left on Mobile) -->
            <button @click="closeLightbox()" class="md:hidden absolute -top-12 right-0 text-white">
                <span class="material-symbols-rounded">close</span>
            </button>

            <!-- Media Content -->
            <template x-if="filteredItems[currentIndex]?.type === 'video'">
                <div class="relative w-full max-h-[70vh] flex flex-col items-center">
                    <video x-ref="lightboxVideo" :src="filteredItems[currentIndex].src"
                        class="max-w-full max-h-[70vh] object-contain rounded-lg shadow-2xl" @click.stop="togglePlay()"
                        playsinline></video>

                    <!-- Video Controls Overlay -->
                    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-6 bg-black/40 backdrop-blur-md px-6 py-3 rounded-full border border-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-auto"
                        :class="lightboxOpen ? 'opacity-100' : ''">
                        <button @click.stop="togglePlay()" class="text-white hover:text-sky-400 transition-colors">
                            <span class="material-symbols-rounded text-3xl"
                                x-text="isPlaying ? 'pause' : 'play_arrow'"></span>
                        </button>
                        <button @click.stop="toggleMute()" class="text-white hover:text-sky-400 transition-colors">
                            <span class="material-symbols-rounded text-3xl"
                                x-text="isMuted ? 'volume_off' : 'volume_up'"></span>
                        </button>
                    </div>
                </div>
            </template>
            <template x-if="!filteredItems[currentIndex]?.type || filteredItems[currentIndex]?.type === 'image'">
                <img :src="filteredItems[currentIndex]?.src"
                    class="max-w-full max-h-[80vh] object-contain rounded shadow-2xl animate-fade-up"
                    :key="currentIndex">
            </template>

            <!-- Caption -->
            <div class="mt-6 text-center max-w-2xl">
                <h2 class="text-2xl font-bold text-white mb-2" x-text="filteredItems[currentIndex]?.title"></h2>
                <p class="text-slate-400 text-sm" x-text="filteredItems[currentIndex]?.desc"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('galleryApp', () => ({
                activeCategory: 'social',
                lightboxOpen: false,
                currentIndex: 0,
                isPlaying: false,
                isMuted: false,

                categories: [
                    { id: 'social', name: 'YouTube' },
                    { id: 'all', name: 'All Moments' },
                    { id: 'ski', name: 'Ski Action' },
                    { id: 'landscape', name: 'Landscapes' },
                    { id: 'life', name: 'Resort Life' },
                    { id: 'heli', name: 'Heli-Skiing' }
                ],

                youtubeVideos: [
                    { id: 'yt0', videoId: 'MYK5N_Dx1fA' },
                    { id: 'yt1', videoId: '-L2d59bnkcU' },
                    { id: 'yt2', videoId: 'uCNMHTcSL-U' },
                    { id: 'yt3', videoId: 'P7hk4w-qjNQ' },
                    { id: 'yt4', videoId: '7Zes_WsDB2Q' },
                    { id: 'yt5', videoId: 'z-BHqIvksP8' },
                    { id: 'yt6', videoId: 'owOlIPUYJOk' },
                    { id: 'yt7', videoId: 'OmY-eJkuEWA' },
                    { id: 'yt8', videoId: '24OvcZ0slfE' },
                    { id: 'yt9', videoId: 'dRiYy81cQFo' },
                ],

                items: [
                    // Videos
                    { id: 101, type: 'video', category: 'ski', src: 'images/Gallery/gandolaaaaa.mp4', title: 'Gondola Ascent', desc: 'Floating above the snow-laden pines towards the peak.' },
                    { id: 102, type: 'video', category: 'ski', src: 'images/Gallery/gulll.mp4', title: 'Powder Run', desc: 'A firsthand look at the dry Himalayan powder.' },
                    { id: 103, type: 'video', category: 'life', src: 'images/Gallery/WhatsApp Video 2026-01-08 at 7.13.28 PM.mp4', title: 'Resort Vibes', desc: 'The atmospheric hustle of Gulmarg in winter.' },
                    { id: 104, type: 'video', category: 'life', src: 'images/Gallery/WhatsApp Video 2026-01-08 at 7.14.25 PM.mp4', title: 'Snowy Market', desc: 'Local colors and winter sounds.' },
                    { id: 105, type: 'video', category: 'life', src: 'images/Gallery/WhatsApp Video 2026-01-08 at 7.14.30 PM.mp4', title: 'Après Magic', desc: 'Evening warmth in the heart of the mountains.' },

                    // Optimized Images
                    { id: 1, category: 'ski', src: 'images/Gallery/DSC03931.webp', title: 'Powder Descent', desc: 'Carving through the legendary Gulmarg powder.' },
                    { id: 2, category: 'ski', src: 'images/Gallery/DSC03935.webp', title: 'Apharwat Action', desc: 'High-altitude thrills on the upper slopes.' },
                    { id: 3, category: 'landscape', src: 'images/Gallery/DSC03949.webp', title: 'Morning Light', desc: 'The sun rising over the Pir Panjal range.' },
                    { id: 4, category: 'landscape', src: 'images/Gallery/DSC03953.webp', title: 'Summit View', desc: 'Breathtaking vistas from the top of the gondola.' },
                    { id: 5, category: 'ski', src: 'images/Gallery/DSC03967.webp', title: 'Forest Run', desc: 'Navigating the pine-scented glades.' },
                    { id: 6, category: 'landscape', src: 'images/Gallery/DSC03970.webp', title: 'Alpine Glow', desc: 'Golden hour hitting the snow-capped peaks.' },
                    { id: 7, category: 'life', src: 'images/Gallery/DSC04002.webp', title: 'Village Life', desc: 'The charming winter atmosphere of Gulmarg village.' },
                    { id: 8, category: 'landscape', src: 'images/Gallery/DSC04005.webp', title: 'Frozen Silence', desc: 'Untouched snow blankets the valley.' },
                    { id: 9, category: 'ski', src: 'images/Gallery/DSC04011.webp', title: 'Cliff Drop', desc: 'Taking the bold line through the back bowls.' },
                    { id: 10, category: 'landscape', src: 'images/Gallery/DSC04044.webp', title: 'Nanga Parbat View', desc: 'The mighty killer mountain visible in the distance.' },
                    { id: 11, category: 'ski', src: 'images/Gallery/DSC04046.webp', title: 'Spray and Play', desc: 'Winter joy in its purest form.' },
                    { id: 12, category: 'landscape', src: 'images/Gallery/DSC04047.webp', title: 'Ridge Walk', desc: 'Trekking along the skyline of Apharwat.' },
                    { id: 13, category: 'life', src: 'images/Gallery/DSC04050.webp', title: 'Cozy Base', desc: 'Returning to warmth after a day of adventure.' },
                    { id: 14, category: 'ski', src: 'images/Gallery/DSC04059.webp', title: 'Powder Cloud', desc: 'Disappearing into a spray of dry Himalayan snow.' },
                    { id: 15, category: 'landscape', src: 'images/Gallery/DSC04062.webp', title: 'Winter Layers', desc: 'A landscape of textures and gradients.' },
                    { id: 16, category: 'life', src: 'images/Gallery/DSC04112.webp', title: 'Market Colors', desc: 'The vibrant life of Gulmarg market in winter.' },
                    { id: 17, category: 'ski', src: 'images/Gallery/DSC04117.webp', title: 'Sunset Shred', desc: 'Making the most of the last light.' },
                    { id: 18, category: 'landscape', src: 'images/Gallery/page1.webp', title: 'Vista Point', desc: 'A wide-angle look at the ski resort layout.' }
                ],
                get filteredItems() {
                    if (this.activeCategory === 'all') return this.items;
                    return this.items.filter(item => item.category === this.activeCategory);
                },

                openLightbox(index) {
                    this.currentIndex = index;
                    this.lightboxOpen = true;
                    this.isPlaying = false;
                    this.isMuted = false;
                    document.body.style.overflow = 'hidden';

                    // Auto-play if item is video
                    this.$nextTick(() => {
                        const video = this.$refs.lightboxVideo;
                        if (this.filteredItems[this.currentIndex]?.type === 'video' && video) {
                            video.play().then(() => {
                                this.isPlaying = true;
                            }).catch(e => console.log('Video play blocked'));
                        }
                    });
                },

                closeLightbox() {
                    if (this.$refs.lightboxVideo) this.$refs.lightboxVideo.pause();
                    this.lightboxOpen = false;
                    this.isPlaying = false;
                    document.body.style.overflow = 'auto';
                },

                togglePlay() {
                    const video = this.$refs.lightboxVideo;
                    if (video) {
                        if (video.paused) {
                            video.play();
                            this.isPlaying = true;
                        } else {
                            video.pause();
                            this.isPlaying = false;
                        }
                    }
                },

                toggleMute() {
                    const video = this.$refs.lightboxVideo;
                    if (video) {
                        video.muted = !video.muted;
                        this.isMuted = video.muted;
                    }
                },

                nextImage() {
                    this.currentIndex = (this.currentIndex + 1) % this.filteredItems.length;
                    this.resetVideoState();
                },

                prevImage() {
                    this.currentIndex = (this.currentIndex - 1 + this.filteredItems.length) % this.filteredItems.length;
                    this.resetVideoState();
                },

                resetVideoState() {
                    this.isPlaying = false;
                    this.$nextTick(() => {
                        const video = this.$refs.lightboxVideo;
                        if (this.filteredItems[this.currentIndex]?.type === 'video' && video) {
                            video.currentTime = 0;
                            video.play().then(() => {
                                this.isPlaying = true;
                            });
                        }
                    });
                }
            }))
        })
    </script>
    <div id="fab-placeholder"></div>
    <script src="components.js"></script>
    <script src="script.js"></script>
</body>

</html>
